name: Run Python Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build (${{ matrix.os }}, ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install / build
      run: |
        python -m pip install --upgrade pip
        pip install .

  test:
    name: pytest (${{ matrix.os }}, ${{ matrix.python-version }}, packages version ${{ matrix.version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        poetry-version: ["1.3.2"]
        version: ["lock"]
        include:
        - python-version: "3.9"
          version: "minimal"
        - python-version: "3.12"
          version: "maximal"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Python 3
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: update lock file
        if: matrix.version == 'maximal'
        run: poetry update
      - name: use minimal versions for lock file
        if: matrix.version == 'minimal'
        run: |
          pipx install pdm==2.15.2
          poetry run pdm lock --strategy direct_minimal_versions -v -G :all
          poetry run pdm install -v -G :all
      - name: Install dependencies
        run: |
          poetry install --with test
      - name: Run tests with pytest
        run: poetry run pytest xnemogcm/test
